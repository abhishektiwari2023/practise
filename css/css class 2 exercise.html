<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW: Position</title>
    <!-- Internal CSS -->
    <style>
        #topleft{
            position: static;
        }
        #toprleft{
            position: absolute;
            top: 0px;
        }
        #topright{
            position: absolute;
            top: 0px;
            right: 0px;
        }
        #bottomleft{
            position: absolute;
            bottom: 0px;
        }
        #bottomright{
            position: absolute;
            bottom: 0px;
            right: 0px;
        }

    </style>
</head>
<body>
    <!-- Q. Position all text in all corners and center of and image -->
    <p id="topleft">ABCD</p>
    <p id="topright">EFGH</p>
    <p id="bottomleft">IJKL</p>
    <p id="bottomright">MNOP</p>
</body>
</html>
